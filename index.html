<!DOCTYPE html>
<html>
   <head>
      <title>Stormwind Army Enlistment Form</title>
      <meta charset="utf-8">
      <!-- jquery 3.4.1 from Google CDN. -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Google webfonts import, Open Sans & PT Serif. -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Serif:400,400i,700,700i&display=swap" rel="stylesheet">
      <!-- Our style sheet. -->
      <link rel="stylesheet" type="text/css" href="style.css">
      <!-- Most of the content on the page is generated by the script. -->
      <script src="script.js"></script>
   </head>
   <body>
      <!-- Loadbar is fixed-position and appears with script. -->
      <div id="loadbar_bg"><div id="loadbar_fg"></div></div>
      <div id='content' class="hide">
         <!-- Not sure if we need a form, but I want to disable spellcheck intentionally. :) -->
         <form spellcheck="false">
            <div id="content_bg">
               <!-- Parchment background is three textures with the middle one repeated between. -->
               <div class="parchment middle"></div>
               <div class="parchment top"></div>
               <div class="parchment bottom"></div>
               
               <!-- This is where the script inserts the page contents. -->
               <div id="content_shell">
               </div>
            </div>
         </form>
      </div>
      <!-- Keep buttons division separate from content for different fade-in intervals. -->
      <div class="buttons hide" id="buttons">
      </div>
      
      <!-- Blank space at the bottom to let the user scroll it towards the middle more. -->
      <div style="height: 200px"><br></div>
      
      <!-- Fullscreen cover. -->
      <div id="notify">
         <!-- Fullscreen cover. -->
         <div id="notify_box">
            <div id="notify_content">
            </div>
            <div id="notify_help">Click to dismiss.</div>
         </div>
      </div>
   </body>
</html>
